<div *ngFor="let habit of habits">
  <div class="habit">
    <div class="habit-title">
      <h3>{{ habit.title }}</h3>
    </div>
    <div class="dots">
      <span
        *ngFor="let i of weeks"
        [className]="habit.activeWeeks[i + 1] ? 'dot-active' : 'dot-inactive'"
      ></span>
    </div>
    <div class="check"><button class="check-button">Check!</button></div>
  </div>
</div>
