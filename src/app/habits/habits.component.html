<div *ngFor="let habit of habits">
  <mat-card class="habit mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="habit-title">{{ habit.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group dynamicHeight>
        <mat-tab label="Months">
          <div class="dots">
            <span
              *ngFor="let i of months"
              [className]="
                habit.activeMonths[year][i + 1] ? 'dot-active' : 'dot-inactive'
              "
            ></span></div
        ></mat-tab>
        <mat-tab label="Weeks">
          <div class="dots">
            <span
              *ngFor="let i of weeks"
              [className]="
                habit.activeWeeks[year][i + 1] ? 'dot-active' : 'dot-inactive'
              "
            ></span></div
        ></mat-tab>
        <mat-tab label="Days">
          <div class="dots">
            <span
              *ngFor="let i of days"
              [className]="
                habit.activeDays[year][i + 1] ? 'dot-active' : 'dot-inactive'
              "
            ></span>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="check">
      <button (click)="check(habit.id)" mat-stroked-button color="primary">
        Check
      </button>
    </mat-card-actions>
  </mat-card>
</div>
